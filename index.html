<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidování kávy</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="form-container">
        <h2>Evidování kávy</h2>
        <form id="coffee-form" action="http://ajax1.lmsoft.cz/procedure.php?cmd=saveDrinks" method="post">
            <div id="people-list-container" class="form-group"></div>

            <div id="drink-list-container" class="form-group"></div>
           
            <input type="number" id="month-selector" min="1" max="12">
            <br><br>
            <button type="submit" class="btn btn-primary btn-block">Odeslat</button>
        </form>


        <button id="toggleResults" class="">Zobrazit výsledky</button>
        <div id="results" class="mt-3" style="display: none;"></div>
        <div id="feedback"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
