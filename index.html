<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidování kávy</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Evidování kávy</h2>
        <form id="coffeeForm" class="mt-3">
            <div id="peopleList" class="form-group"></div>

            <div id="drinkTypes" class="form-group"></div>

            <button type="submit" class="btn btn-primary btn-block">Odeslat</button>
        </form>

        <button id="toggleResults" class="btn btn-secondary btn-block mt-3">Zobrazit výsledky</button>
        <div id="results" class="mt-3" style="display: none;"></div>
        <div id="feedback"></div>
    </div>

    <!-- Přidáme nový div pro zobrazení "OK" -->
    <div id="successOverlay">OK</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
